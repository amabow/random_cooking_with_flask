<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>メニュー入力</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="/">ランダムメニュー</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">ホーム<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">ランダムメニューについて</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/list">登録済みのメニュー</a>
                </li>
                {% if current_user.is_authenticated %}
                <li>
                    <div style="color: rgba(255, 255, 255, 0.8);">{{current_user.name}} でログイン中。(id: {{current_user.id}})</div>
                </li>
                <li>
                    <a class="nav-link" href="/meal">ランダムメニュー</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="/login">ログイン</a>
                </li>
                <li>
                    <a class="nav-link" href="/register">新規登録</a>
                </li>
                {% endif %}
            </ul>
            <span class="navbar-text">
                <a href="/register_menu" class="btn btn-primary">メニュー登録</a>
            </span>
          </div>
    </nav>
    <h1>メニューを入力してください</h1>
    <form method="POST" action="/add_meal">
        <input placeholder="メニュー" name="meal" type="text"/>
        <input value="送信" type="submit"/>
    </form>
</body>
<script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
